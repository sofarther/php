<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>calculator</title> 
<link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
<div class="main">
   <div class="window">
      <div class="caption">
         计算器
      </div>
      <div class="close">
       <input type="button" value="—"/>
       &nbsp;&nbsp;
      <input type="button" value="X"/>
      </div>
   </div>
   <div class="content">
     <ul class="menu">
      <li>编辑</li>
      <li>查看</li>
      <li>帮助</li>
     </ul>
     <div class="text"><input type="text" value="0."/></div>
    <div class="nav"></div>
     <div class="left">
     <div class="border"></div>
       <div class="nav" ></div>
        <ul>
       <li><input type="button" value="MC"/></li>
       <li><input type="button" value="MR"/></li>
       <li><input type="button" value="MS"/></li>
       <li><input type="button" value="M+"/></li>
       </ul>
     </div>
     <div class="right">
      <ul class="big">
      <li><input type="button" value="BackSpace"/></li>
      <li><input type="button" value="CE"/></li>
      <li><input type="button" value="C"/></li>
      </ul>
      <div class="nav"></div>
      <ul class="small" >
       <li><input type="button" value="7"/></li>
       <li><input type="button" value="8"/></li>
       <li><input type="button" value="9"/></li>
       <li><input type="button" value="/"/></li>
       <li><input type="button" value="sqrt"/></li>
       <li><input type="button" value="4"/></li>
       <li><input type="button" value="5"/></li>
       <li><input type="button" value="6"/></li>
       <li><input type="button" value="*"/></li>
       <li><input type="button" value="%"/></li>
       <li><input type="button" value="1"/></li>
       <li><input type="button" value="2"/></li>
       <li><input type="button" value="3"/></li>
       <li><input type="button" value="-"/></li>
       <li><input type="button" value="1/x"/></li>
       <li><input type="button" value="0"/></li>
       <li><input type="button" value="+/-"/></li>
       <li><input type="button" value="."/></li>
       <li><input type="button" value="+"/></li>
       <li><input type="button" value="="/></li>
      </ul>
     </div>
   </div>
</div>
</body>
</html>
