<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<title>post arg to super_var</title>
<script type="text/javascript">
  function checkNull(){
   if(form1.passwd.value==""){
   alert("密码不能为空");
  return false; //返回false，当单击表单提交时无法提交
}
} 
</script>
</head>
<body>
  <form name="form1" action="super_var.php" method="POST">
   <p> Email address:<br/>
   <input type="text" name="email" size="20" maxlength="50" value=""/>
  </p>
  <p> Password:<br/>
   <input type="password" name="passwd" size="20" maxlength="15" value=""/>
 </p>
 <!--onclick需要使用return返回checkNull()函数的返回值-->
  <p> <input type="submit" name="post" value="submitToSuper" onclick="return checkNull()" />
 </p>
</form>
</body>
</html>
